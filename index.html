            <label>Number of Boards: </label>
            <span>
                <input id="boardcount" type="number" value="1" />
            </span>
        </div>

        <div class="option">
            <label>Board Size: </label>

                <input id="boarddimx" type="number" min="2" max="5" value="5" />
                x

            </span>
        </div>

        <div class="option">
            <button id="generate">Generate</button>
        </div>


    </div>
